    <style>

        .card {

        .card-front, .card-back {

        }

        button {

        .message {

        .message p {

        }
        
        @media (max-width: 600px) {

            }
            
            .card {
                height: 100px;
                width: 100px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>

<body>
    <header>
        <h1>ğŸŒŸ è®°å¿†é…å¯¹æ¸¸æˆ ğŸŒŸ</h1>
        <p>ç¿»å¼€å¡ç‰‡ï¼Œæ‰¾åˆ°æ‰€æœ‰åŒ¹é…çš„å›¾æ¡ˆï¼</p>
    </header>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">æ—¶é—´</div>
            <div class="info-value" id="timer">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">ç§»åŠ¨æ¬¡æ•°</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">åŒ¹é…æ•°</div>
            <div class="info-value" id="matches">0</div>
        </div>
    </div>
    
    <div class="game-container" id="game-board">
        <!-- å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <div class="controls">
        <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        <button id="reset-btn">é‡æ–°å¼€å§‹</button>
    </div>
    
    <div class="message" id="win-message">
        <h2>æ­å–œä½ èµ¢äº†ï¼ğŸ‰</h2>
        <p>ä½ ç”¨äº† <span id="final-moves"></span> æ­¥ç§»åŠ¨</p>
        <p>è€—æ—¶ <span id="final-time"></span> ç§’</p>
        <button id="play-again">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆå…ƒç´ 
            const gameBoard = document.getElementById('game-board');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const playAgainBtn = document.getElementById('play-again');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            
            // æ¸¸æˆçŠ¶æ€
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matches = 0;
            let timer = 0;
            let timerInterval;
            
            // å¡ç‰‡å›¾æ¡ˆ - ä½¿ç”¨emojiï¼Œé€‚åˆå°å­¦ç”Ÿ
            const cardSymbols = ['ğŸ¶', 'ğŸ±', 'ğŸ¼', 'ğŸ¯', 'ğŸ¸', 'ğŸ°', 'ğŸ¢', 'ğŸ¦'];
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                clearInterval(timerInterval);
                timer = 0;
                moves = 0;
                matches = 0;
                timerElement.textContent = timer;
                movesElement.textContent = moves;
                matchesElement.textContent = matches;
                
                // æ¸…ç©ºæ¸¸æˆæ¿
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯å¼ å¡ç‰‡ä¸¤æ¬¡ï¼‰
                cards = [];
                cardSymbols.forEach(symbol => {
                    cards.push(symbol);
                    cards.push(symbol);
                });
                
                // æ´—ç‰Œ
                shuffleCards();
                
                // ç”Ÿæˆå¡ç‰‡
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.innerHTML = '?';
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.innerHTML = symbol;
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            // æ´—ç‰Œå‡½æ•°
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (!timerInterval) startTimer();
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // ç¬¬äºŒæ¬¡ç‚¹å‡»
                secondCard = this;
                moves++;
                movesElement.textContent = moves;
                
                checkForMatch();
            }
            
            // æ£€æŸ¥åŒ¹é…
            function checkForMatch() {
                let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
                
                if (isMatch) {
                    disableCards();
                    matches++;
                    matchesElement.textContent = matches;
                    
                    if (matches === cardSymbols.length) {
                        endGame();
                    }
                } else {
                    unflipCards();
                }
            }
            
            // ç¦ç”¨å·²åŒ¹é…çš„å¡ç‰‡
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            // ç¿»å›ä¸åŒ¹é…çš„å¡ç‰‡
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // é‡ç½®æ£‹ç›˜çŠ¶æ€
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // å¼€å§‹è®¡æ—¶å™¨
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                clearInterval(timerInterval);
                
                setTimeout(() => {
                    finalMoves.textContent = moves;
                    finalTime.textContent = timer;
                    winMessage.style.display = 'block';
                }, 1000);
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            startBtn.addEventListener('click', () => {
                initGame();
                startBtn.disabled = true;
            });
            
            resetBtn.addEventListener('click', () => {
                initGame();
                startBtn.disabled = false;
            });
            
            playAgainBtn.addEventListener('click', () => {
                winMessage.style.display = 'none';
                initGame();
            });
            
            // åˆå§‹æ¸²æŸ“
            initGame();
        });
    </script>
